<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky Application</title>
    <link rel="stylesheet" href="index.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
    <!-- cdn for Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
     integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
     crossorigin="anonymous"
      referrerpolicy="no-referrer" />
</head>
<body>
    <!-- mobile screen button -->
    <div class="all_new_btn_only_mobile">
    <button 
    class="btn btn-primary d-flex align-items-center gap-2" 
    type="button" 
    data-bs-toggle="modal" 
    data-bs-target="#addNewModel">
      <i class="fa-solid fa-plus " ></i> Add New Item
    </button> 
</div>

<!-- Modal -->
<div class="modal fade" 
      id="addNewModel" 
      tabindex="-1"
       aria-labelledby="addNewModelLabel" 
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" 
          id="addNewModelLabel">Add New Task</h1>
          <button 
          type="button" 
          class="btn-close" 
          data-bs-dismiss="modal" 
          aria-label="Close">
        </button>
        </div>
        <div class="modal-body"> 
        <form>
            <div class="mb-3">
                <label for="ImageUrl" class="form-label">Image URL</label>
                <input 
                type="url" 
                class="form-control" 
                id="ImageUrl" 
                aria-describedby="ImageOpt"
                placeholder="https://taibashaikh.com" />
                <div 
                 id="ImageOpt" 
                 class="form-text">
                 It's Optional field for us.
               </div>
         </div>

         <div class="mb-3">
            <label for="TaskTittle" class="form-label">Task Tittle</label>
            <input 
            type="text"
            class="form-control" 
            id="TaskTittle"
            placeholder="please enter the tittle here"
            required />
          
         </div>

         <div class="mb-3">
            <label for="Tags" class="form-label">Task Type</label>
              <input 
              type="text" 
              class="form-control" 
              id="Tags" 
              placeholder="please enter the task type here"
              required />
         </div>

          <div class="mb-3">
            <label for="taskdsp" class="form-label">Task Description</label>
            <textarea
              type="text" 
              class="form-control" 
              id="taskdsp"
              placeholder="please enter task description here"
              required> 
            </textarea>
         </div> 
         
        </form>     
        </div>
        <div class="modal-footer"> 
          <button 
          type="button" 
          class="btn btn-secondary" 
          data-bs-dismiss="modal">Close</button>
          <button 
          type="button" 
          class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<!-- Show task  Modal -->

<!-- <button 
type="button" 
class="btn btn-primary" 
data-bs-toggle="modal" 
data-bs-target="#showTask">
  Launch demo modal
</button> -->

<div 
class="modal fade" 
id="showTask" 
tabindex="-1" 
aria-labelledby="showTaskLabel" 
aria-hidden="true">
  <div class="modal-dialog modal-lg" >
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" 
        id="showTaskLabel"> Task Details</h1>
        <button 
        type="button" 
        class="btn-close" 
        data-bs-dismiss="modal" 
        aria-label="Close">
      </button>
      </div>

      <div class="task_modal_body">
      
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tasky</a>
          <button class="navbar-toggler" type="button"
           data-bs-toggle="collapse" 
           data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>  
            </ul>

           <button 
           class="btn btn-primary d-flex align-items-center gap-2" 
           type="button" 
           data-bs-toggle="modal" 
           data-bs-target="#addNewModel">
             <i class="fa-solid fa-plus " ></i> Add New Item
           </button> 

          </div>
        </div>
    </nav>

<div class="container">
    
    <section class="mt-4">
       <div class="row justify-content-center">
        <div class="col-md-6">
         <div class="input-group flex-nowrap shadow-lg ">
            <input type="search"
              class="form-control"
              placeholder="Search your task here."
              aria-label="Username"
              aria-describedby="addon-wrapping"
               />
              <span class="input-group-text" id="addon-wrapping">
                <i class="fas fa-search"></i>
              </span>
         </div>
        </div>
       </div>
    </section>

    <section class="mt-4">
    <div class="row task_contents">
      <h2>
        Dynamic Cards
      </h2>
    </div>
    </section>
</div>


 <!-- custom js -->
    <script src="index.js"> </script>
    
     <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

</body>
</html>
